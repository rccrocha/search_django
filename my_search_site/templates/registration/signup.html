{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up | {{ block.super}}{% endblock %}
{% block content %}

<div class="row justify-content-center">
	<div class="col-sm-6">
		<h2>Sign Up</h2>
		<form method="post" novalidate>
			{% csrf_token %}
			{{ form|crispy }}
		<button type="submit" class="btn btn-primary">Sign up</button>
		</form>
	</div>
</div>
{% endblock %}
