{% extends 'base.html' %}
{% block title %}Set new password | {{ block.super }}{% endblock %}
{% block content %}
	<h2>Set new passord</h2>
	{% if validlink %}
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Save</button>
		</form>
	{% else %}
		<p style="color:red;">Invalid token.</p>
		<p>
			<a href="{% url 'password_reset' %}">Send a new token</a>
		</p>
	{% endif %}
{% endblock %}
