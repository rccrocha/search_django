{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Set new password | {{ block.super }}{% endblock %}
{% block content %}

<div class="row justify-content-center">
	<div class="col-sm-6">
	<h2>Set new passord</h2>
	{% if validlink %}
	<form method="post" novalidate>
		{% csrf_token %}
		{{ form|crispy }}
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
	{% else %}
	<p style="color:red;">Invalid token.</p>
	<p>
		<a href="{% url 'password_reset' %}" class="btn btn-primary">Send a new token</a>
	</p>
	{% endif %}
	</div>
</div>
{% endblock %}
